    <div class="uni">

                <h1 style="font-size: 32px;text-align: center;line-height: 0;font-family: Arial, Helvetica, sans-serif;color: purple;">To Do List</h1>
            </div>
            <div class="todolist">
                
                <div class="datetime">
                    <h2 id="displaydate" class="datetimeh2"></h2>
                    <h2 id="displaytime" class="datetimeh2"></h2>
                </div>
                
                <input type="text" placeholder="Add Event" id="input" maxlength="35">
                <!-- <input type="text" id="studytime" placeholder="Add Study Time"> -->

                <input type="number" placeholder="Hours" id="userhours" class="inputtime">
                <input type="number" placeholder="Minutes" id="userminutes" class="inputtime">
                <button onclick="additemfun()"  id="add">Add</button>
            </div>
